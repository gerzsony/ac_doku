name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "45 * * * 1-5" # See https://crontab.guru/#

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{github.ref}}"
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "gerzsony@yahoo.com"
          git config --local user.name "gerzsony"
          git add -A
          
          arr[0]="Kiyoko(bot): 😂 auto commit"
          arr[1]="Synthia(bot): 😱 auto commit"
          arr[2]="Proxima(bot): 👿 auto commit"
          arr[3]="Judith(bot): 💩 auto commit"
          arr[4]="Gabriella(bot): 🙏 auto commit"
          arr[5]="Kingaa(bot): 🙈 auto commit"
          arr[6]="Hajnii(bot): 🐐 auto commit"
          arr[7]="Naomi(bot): 🤖 auto commit"
          arr[8]="Anne(bot): 🟩 auto commit"
          arr[9]="Triangle(bot): 👻 auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
